build:
  build_pack: sfy_build_pack_python
  options:
    python_version: python:3.9.0
service:
  name: gradio-webapp
  cpu:
    required: 0.05
    limit: 0.1
  memory:
    required: 128000000
    limit: 512000000
  workspace: v1:tfy-dub-euwe1-production:demo-workspace
  env:
    - name: TFY_RUN_ID
      value: 7745b03f57944314bbaf5d90d421a9da
  ports:
  - container_port: 8080
    protocol: TCP
  replicas: 1
